<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Config</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
        background-color: #121212;
        color: #e0e0e0;
        }
    
        .bg-secondary {
        background-color: #1f1f1f !important;
        }
    
        .form-control, .form-check-input, textarea {
        background-color: #2a2a2a;
        color: #f8f8f8;
        border-color: #444;
        }
    
        .form-control:focus {
        border-color: #888;
        box-shadow: 0 0 0 0.2rem rgba(100, 100, 255, 0.25);
        }
    
        .nav-tabs .nav-link {
        color: #ccc;
        }
    
        .nav-tabs .nav-link.active {
        background-color: #2a2a2a;
        color: #fff;
        border-color: #444 #444 #1f1f1f;
        }
    
        .badge.bg-light.text-dark {
        background-color: #444 !important;
        color: #fff !important;
        }
    
        fieldset {
        border: 1px solid #444;
        padding: 1rem;
        border-radius: 5px;
        margin-bottom: 1rem;
        }
    
        legend {
        font-size: 1.1rem;
        color: #ffb3ec;
        }
    
        .btn-outline-light {
        border-color: #666;
        color: #eee;
        }
    
        .btn-outline-light:hover {
        background-color: #444;
        }
    
        .btn-success {
        background-color: #28a745;
        border-color: #28a745;
        }
    
        .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
        }
    
        .form-check-label {
        margin-left: 0.5rem;
        }
    
        .tab-pane {
        animation: fadeIn 0.3s ease-in-out;
        }
    
        @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
      
<body class="bg-dark text-light">
<div class="container py-4">
  <h2 class="mb-4">ðŸ”§ Config Editor</h2>
  <form id="configForm" class="row g-3"></form>
  <button class="btn btn-success mt-3" onclick="saveConfig()">ðŸ’¾ Save</button>
</div>
<script src="/static/script.js"></script>
</body>
</html>
